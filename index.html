<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Order Summary</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <article class="card">
        <img
          src="./starter/images/illustration-hero.svg"
          alt="Dancing to Music"
          class="card-header"
        />
        <div class="card-body">
          <h1 class="order-heading">Order Summary</h1>
          <p class="order-pitch">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="order-plan">
            <img
              src="./starter/images/icon-music.svg"
              alt="Musical Notes"
              class="music-icon"
            />
            <div class="current-plan">
              <h2 class="plan-heading">Annual Plan</h2>
              <p class="order-plan-price">$59.99/year</p>
            </div>
            <a href="#" class="change-plan">Change</a>
          </div>
          <button class="payment-btn">Proceed to Payment</button>
          <a href="#" class="cancel-order">Cancel Order</a>
        </div>
      </article>
    </main>
  </body>
</html>
